<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style-landing-pg.css">
    <title>RAAZZ | Inicio</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo RAAZZ">
        </div>
        <aside>
            <nav>
                <ul class="navigation-pill-list">
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#catalogo">Catálogo</a></li>
                    <li><a href="#suporte">Suporte</a></li>
                </ul>
            </nav>
        </aside>
        <div class="divRegLog">
            <a href="#login" class="btn">Login</a>
            <a href="#registro" class="btn">Registro</a>
        </div>
    </header>

    <main>
        <!-- Seção 1: Banner -->
        <section id="section1">
            <div class="divBanners">
                <div class="slides-de-bunners">
                    <!-- Adicionar slides de banners -->
                </div>
            </div>
        </section>

        <!-- Seção 2: Carros Populares -->
        <section id="section2">
            <div class="divCarrosPopulares">
                <h2>Carros Populares</h2>
                <div class="cartoes">
                    <!-- Cartões dos principais carros -->
                    <div class="cartao">
                        <img src="carro1.jpg" alt="Carro 1">
                    </div>
                    <div class="cartao">
                        <img src="carro2.jpg" alt="Carro 2">
                    </div>
                    <!-- Adicionar mais cartões -->
                </div>
            </div>
        </section>

        <!-- Seção 3: Listagem -->
        <section id="section3">
            <div class="divListagem">
                <h2>Seu primeiro carro aqui!</h2>
                <button class="btn">Ver Carros</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="contato">
            <h3>Contato</h3>
            <p><a href="#suporte">Suporte</a></p>
        </div>
        <div class="divAtalhos">
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#listagem">Listagem</a></li>
                <li><a href="#suporte">Suporte</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2024 RAAZZ. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
