<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/landing-pg.css">
    <link rel="stylesheet" href="CSS/global-style.css">
    <title>RAAZZ | Inicio</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <!-- Seção 1: Banner -->
        <section id="section1">
            <div class="divBanners">
                <div class="slides-de-bunners">
                    <!-- Adicionar slides de banners -->
                </div>
            </div>
        </section>

        <!-- Seção 2: Carros Populares -->
        <section id="section2">
            <div class="divCarrosPopulares">
                <h2>Carros Populares</h2>
                <div class="cartoes">
                    <!-- Cartões dos principais carros -->
                    <div class="cartao">
                        <img src="carro1.jpg" alt="Carro 1">
                    </div>
                    <div class="cartao">
                        <img src="carro2.jpg" alt="Carro 2">
                    </div>
                    <!-- Adicionar mais cartões -->
                </div>
            </div>
        </section>

        <!-- Seção 3: Listagem -->
        <section id="section3">
            <div class="divListagem">
                <h2>Seu primeiro carro aqui!</h2>
                <button class="btn">Ver Carros</button>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="JS/loadComponents.js"></script>

</body>
</html>
