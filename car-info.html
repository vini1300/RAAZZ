<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAAZZ | Informações do carro</title>
    <link rel="stylesheet" href="./CSS/global-style.css">
    <link rel="stylesheet" href="./CSS/car-info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <section class="section1">
            <div class="container-img">
                <img src="" alt="Imagem do carro" loading="lazy">
            </div>
        </section>

        <section class="section2">
            <div class="description">
                <div class="card">
                    <h2>VOLKSWAGEN GOLF MK3 GLX</h2>
                
                    <div class="section">
                        <h3>Mecânica</h3>
                        <div class="row">
                            <div class="column">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>0-100</span>
                                10.00s
                            </div>
                            <div class="column">
                                <i class="fas fa-horse"></i>
                                <span>Cavalaria</span>
                                115hp
                            </div>
                            <div class="column">
                                <i class="fas fa-cog"></i>
                                <span>Torque</span>
                                17kgf/m
                            </div>
                            <div class="column">
                                <i class="fas fa-car"></i>
                                <span>Câmbio</span>
                                Manual
                            </div>
                        </div>
                    </div>
                
                    <div class="section">
                        <h3>Dimensões</h3>
                        <div class="row">
                            <div class="column">
                                <i class="fas fa-weight"></i>
                                <span>Peso</span>
                                1103Kg
                            </div>
                            <div class="column">
                                <i class="fas fa-ruler-horizontal"></i>
                                <span>Comprimento</span>
                                4.020m
                            </div>
                            <div class="column">
                                <i class="fas fa-ruler-vertical"></i>
                                <span>Largura/Altura</span>
                                1.695/1.409m
                            </div>
                        </div>
                    </div>
                
                    <div class="section">
                        <h3>Gastos e Consumo</h3>
                        <div class="row">
                            <div class="column">
                                <i class="fas fa-gas-pump"></i>
                                <span>Consumo Médio</span>
                                Cidade: 10km/L<br>
                                Estrada: 14km/L
                            </div>
                            <div class="column">
                                <i class="fas fa-tools"></i>
                                <span>Manutenção</span>
                                Simples
                            </div>
                            <div class="column">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>FIPE</span>
                                R$25.000
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./JS/user.js" defer></script>
    <script src="./JS/global.js" defer></script>
    <script src="./JS/car/car-info.js" defer></script>
</body>
</html>
