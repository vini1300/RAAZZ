<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Veículos - RAAZZ</title>
    <link rel="stylesheet" href="CSS/car-list.css">
</head>
<body>

<header>
    <h1>Catálogo de Veículos</h1>
</header>

<div class="container">

    <!-- Seção de carros mais buscados -->
    <div class="catalog-section">
        <h2>Carros mais buscados</h2>
        <div class="catalog-grid" id="top-searched">
            <!-- Cards de carros mais buscados serão gerados aqui -->
        </div>
    </div>

    <!-- Seção de carros recomendados -->
    <div class="catalog-section">
        <h2>Recomendados para você</h2>
        <div class="catalog-grid" id="recommended">
            <!-- Cards de carros recomendados serão gerados aqui -->
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
