<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registro</title>
    <link rel="icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/global-style.css">
    <link rel="stylesheet" href="./CSS/register.css">
</head>
<body>
    <main>
        <section class="reg-section">
            <div class="reg-Text">
                <div class="reg-Title">
                    <h1>Criar uma nova conta</h1>
                </div> 
                <div class="reg-subtitle">
                    <p>Tem uma conta?</p>
                    <a href="#sign" class="sign">Entrar</a>
                </div>     
            </div>
        </section>
        <section class="register">
            <form class="reg-table">
                <div>
                    <label for="email">E-mail</label>
                    <input id="email" type="email" required name="E-mail">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>

                    <button class="reg-button" type="submit">Register</button>

                    <button class="reg-button" onclick="registerUser()">Register</button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="./JS/global.js"></script>

</body>
</html>
